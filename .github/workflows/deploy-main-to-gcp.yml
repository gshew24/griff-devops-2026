name: deploy-main-to-gcp.yml

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH
        shell: bash
        run: |
          set -e
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/id_rsa"
          chmod 600 "$HOME/.ssh/id_rsa"

          # safer than StrictHostKeyChecking=no
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> "$HOME/.ssh/known_hosts"
          chmod 644 "$HOME/.ssh/known_hosts"

      - name: Deploy over SSH
        shell: bash
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          APP_DIR:  ${{ vars.APP_DIR }}
          PM2_NAME: ${{ vars.PM2_NAME }}
        run: |
          ssh -i "$HOME/.ssh/id_rsa" -T "$SSH_USER@$SSH_HOST" <<EOF
            set -e

            cd "$APP_DIR"

            git reset --hard
            git pull
            sudo npm ci

            pm2 delete "$PM2_NAME" || true
            pm2 start -f app.mjs --name "$PM2_NAME"

            pm2 save
          EOF
